<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <!-- @click is syntax sugar for v-on:click and while on this example :value is syntax sugar for v-bind:value -->
      <button @click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <!-- with v-model we can achieve two-way data binding. V-model is basically both the value and inputChange -->
      <input type="text" v-model="name" />
      <button v-on:click="resetInput">Reset</button>
      <!-- computed properties must be provided as reference, not calling them -->
      <p>Your Name: {{ fullname }}</p>
    </section>
  </body>
</html>
